<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="css/flipkart.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#" class="logo-i">
                    <img src="img/flipkart-logo-3F33927DAA-seeklogo.com.png" height="35" width="35" class="logo-img">
                    Flipkart
                </a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button type="submit">Search</button>
            </div>
            <div class="navbar-links">
                <a href="#">Login</a>
                <a href="#">More</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>
    <main>
        <div class="banner">
            <img src="img/Flipkart-Big-Billion-Days-Sale-2022.jpg" alt="Banner">
        </div>
        <div class="categories">
            <h2>Top Categories</h2>
            <div class="category-list">
            <div class="category-item">Electronics</div>
            <div class="category-item">Fashion</div>
            <div class="category-item">Home & Furniture</div>
            </div>
        </div>

    </main>
    <footer>
        <p>&copy; 2024 Flipkart Clone.All rights reserved.</p>
    </footer>
    
</body>
</html>
